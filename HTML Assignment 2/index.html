<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body align="center"><form action="">
    <table border="3" width="400px" Height="500px" align="center" >
<tr align="center" >
    <th colspan="2">Registration Form</th>
</tr>
<tr align="center">
    <td>Student Name</td>
    <td>
        <input type="text" id="name" for="name" >
    </td>
</tr>
<tr align="center">
    <td>Father's Name</td>
    <td>
        <input type="text" id="fname" for="fname" >
    </td>
</tr>
<tr align="center">
    <td>Mother's Name</td>
    <td>
        <input type="text" id="mname" for="mname" >
    </td>
</tr>
<tr align="center">
    <td>Date of Birth</td>
    <td>
        <input type="date" id="dob" for="dob" >
    </td>
</tr>
<tr align="center">
    <td>Gender</td>
    <td>
        <label for="male">Male</label> 
        <input type="radio" id="" name="Gender" >

        <label for="female">Female</label>
        <input type="radio" name="Gender">
    </td>
</tr>
<tr align="center">
    <td>Email ID</td>
    <td>
        <input type="email" id="email" for="email" >
    </td>
</tr>
<tr align="center">
    <td>Mobile No</td>
    <td>
        <input type="number" id="mobile no" for="mobile no" >
    </td>
</tr>
<tr align="center">
    <td>Address</td>
    <td align="center">
      <textarea name="" id="" cols="20" rows="4"></textarea>
    </td>
</tr>
<tr align="center">
    <td>State </td>
    <td>
        <input type="text" id="state" for="state" >
    </td>
</tr>
<tr align="center">
    <td>City</td>
    <td>
        <input type="text" id="City" for="City" >
    </td>
</tr>

<tr>
   
    <td colspan="2">
        <input type="submit"   >
    </td>
</tr>
    </table>
    </form>
    <p align="center"><a href="www.itcomputerguruji.com">www.itcomputerguruji.com</a></p>
</body>
</html>
